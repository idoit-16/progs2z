<title>Game Hub</title>
<style>
  body {
    background-color: black;
    color: lime;
    font-family: monospace;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  #searchBar {
    margin: 20px;
    padding: 10px;
    width: 80%;
    font-size: 1rem;
  }
  .game-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }
  .game-item {
    border: 1px solid lime;
    padding: 10px;
    cursor: pointer;
    width: 150px;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.3s;
  }
  .game-item:hover {
    background: lime;
    color: black;
  }
  #iframeContainer {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: black;
    z-index: 10;
    flex-direction: column;
  }
  #gameIframe {
    flex: 1;
    border: none;
  }
  #closeButton {
    background: lime;
    color: black;
    border: none;
    padding: 10px;
    font-size: 1rem;
    cursor: pointer;
  }
</style>
</head>

<input type="text" id="searchBar" placeholder="Search games..." />

<div class="game-list" id="gameList"></div>

const gameList = document.getElementById("gameList");
games.forEach(game => {
  const div = document.createElement("div");
  div.className = "game-item";
  div.textContent = game.title;
  div.onclick = () => openIframe(game.link);
  gameList.appendChild(div);
});

function openIframe(link) {
  const iframeContainer = document.getElementById("iframeContainer");
  const gameIframe = document.getElementById("gameIframe");
  iframeContainer.style.display = "flex";
  gameIframe.src = link;
}

function closeIframe() {
  const iframeContainer = document.getElementById("iframeContainer");
  const gameIframe = document.getElementById("gameIframe");
  iframeContainer.style.display = "none";
  gameIframe.src = "";
}

document.getElementById("searchBar").addEventListener("input", e => {
  const value = e.target.value.toLowerCase();
  document.querySelectorAll(".game-item").forEach(item => {
    item.style.display = item.textContent.toLowerCase().includes(value) ? "flex" : "none";
  });
});
