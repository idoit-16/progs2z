<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ùôãùôßùô§ùôÇùôé2ùôï‚Ñ¢</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/d1rW7h0y/PFP.png" />

  <style>
    :root {
      --neon: #00ff00;
      --neon-soft: rgba(0,255,0,0.4);
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #121212;
      color: white;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      cursor: url('data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 32 32%22%3E%3Ccircle cx=%2216%22 cy=%2216%22 r=%2214%22 stroke=%22%2300ff00%22 stroke-width=%223%22/%3E%3Cpath d=%22M16 8v16M8 16h16%22 stroke=%22%2300ff00%22 stroke-width=%223%22/%3E%3C/svg%3E') 16 16, auto;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      width: 70px;
      height: 100vh;
      min-height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(20px) saturate(180%);
      border-right: 2px solid var(--neon-soft);
      box-shadow: 0 0 25px var(--neon-soft);
      display: flex;
      flex-direction: column;
      padding-top: 10px;
      padding-bottom: 0;
      transform: translateX(-100%);
      animation: slideIn 0.6s ease-out forwards, pulseGlow 3s infinite;
      z-index: 100;
    }

    @keyframes slideIn {
      to { transform: translateX(0); }
    }

    @keyframes pulseGlow {
      0%,100% { box-shadow: 0 0 12px var(--neon-soft); }
      50% { box-shadow: 0 0 30px var(--neon); }
    }

    .navbar::before {
      content:"";
      position:absolute;
      top:-100%;
      width:100%;
      height:200%;
      background:linear-gradient(rgba(0,255,0,0.15),transparent 60%);
      animation: shimmer 6s linear infinite;
      pointer-events:none;
    }

    @keyframes shimmer {
      from { transform: translateY(-50%); }
      to { transform: translateY(50%); }
    }

    .left-content {
      color: var(--neon);
      font-size: 12px;
      text-align: center;
      user-select: none;
    }

    .left-content img {
      width: 34px;
      border-radius: 8px;
      margin-bottom: 6px;
    }

    /* CENTER BUTTONS */
    .nav-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      flex: 1;
      justify-content: center;
      align-items: center;
    }

    .icon-btn {
      background:none;
      border:none;
      cursor:pointer;
      position:relative;
    }

    .icon-btn img {
      width:28px;
      transition: transform .3s, filter .3s;
      filter: invert(63%) sepia(98%) saturate(500%) hue-rotate(80deg);
    }

    .icon-btn:hover img {
      transform: scale(1.25) rotate(3deg);
      filter: drop-shadow(0 0 8px var(--neon));
    }

    .icon-btn::after {
      content:"";
      position:absolute;
      inset:0;
      border-radius:50%;
      background:radial-gradient(circle, rgba(0,255,0,.4), transparent 60%);
      opacity:0;
      transition:.3s;
    }

    .icon-btn:hover::after {
      opacity:1;
    }

    /* ===== SETTINGS BUTTON (MAGNETIC) ===== */
    .settings-icon {
      position: absolute;
      bottom: 20px;
      display: flex;
      justify-content: center;
      width: 100%;
      cursor: pointer;
      z-index: 9999;
      pointer-events: auto;
    }

    .settings-icon img {
      width: 28px;
      filter: invert(63%) sepia(98%) saturate(500%) hue-rotate(80deg);
      transition: transform .3s, filter .3s;
    }

    .settings-icon:hover img {
      transform: rotate(30deg) scale(1.1);
      filter: drop-shadow(0 0 8px var(--neon));
    }

    /* ===== IFRAME ===== */
    iframe {
      position:absolute;
      left:70px;
      top:0;
      width:calc(100% - 70px);
      height:100vh;
      border:none;
      transition: opacity .4s, filter .4s;
    }

    iframe.loading {
      opacity:0;
      filter: blur(10px) brightness(.6);
    }

    /* ===== SETTINGS PANEL ===== */
    .settings-panel {
      position:fixed;
      left:70px;
      top:0;
      width:calc(100% - 70px);
      height:100vh;
      background:rgba(0,0,0,.85);
      backdrop-filter: blur(12px);
      padding:40px;
      display:none;
      z-index: 10000;
      color: var(--neon);
      overflow-y: auto;
    }

    .console-title {
      text-align:center;
      letter-spacing:3px;
      animation: glitch 2s infinite;
    }

    @keyframes glitch {
      0%{text-shadow:2px 0 var(--neon);}
      50%{text-shadow:-2px 0 var(--neon);}
      100%{text-shadow:2px 0 var(--neon);}
    }

    input {
      width:100%;
      padding:10px;
      background:#121212;
      border:2px solid var(--neon);
      color:var(--neon);
      border-radius:5px;
      margin-bottom:10px;
    }

    .settings-btn {
      width:100%;
      padding:15px;
      background:rgba(0,0,0,.5);
      color:var(--neon);
      border:1px solid var(--neon);
      border-radius:10px;
      cursor:pointer;
      margin:10px 0;
      transition:.3s;
    }

    .settings-btn:hover {
      background:var(--neon);
      color:#000;
      transform:scale(1.05);
    }

    /* ===== TOAST ===== */
    #toast {
      position:fixed;
      bottom:20px;
      right:20px;
      padding:12px 18px;
      border:1px solid var(--neon);
      background:rgba(0,0,0,.7);
      color:var(--neon);
      border-radius:8px;
      opacity:0;
      transform:translateY(10px);
      transition:.3s;
      z-index:999;
    }

    #toast.show {
      opacity:1;
      transform:translateY(0);
    }
  </style>
</head>

<body>

<div class="navbar">
  <div class="left-content">
    <img src="https://i.postimg.cc/d1rW7h0y/PFP.png">
    ProGS2Z<br>V1.0.0
  </div>

  <div class="nav-buttons">
    <button class="icon-btn" onclick="switchPage('home')">
      <img src="https://img.icons8.com/ios-filled/50/00ff00/home.png">
    </button>
    <button class="icon-btn" onclick="switchPage('games')">
      <img src="https://img.icons8.com/ios-filled/50/00ff00/controller.png">
    </button>
    <button class="icon-btn" onclick="switchPage('apps')">
      <img src="https://img.icons8.com/ios-filled/50/00ff00/smartphone-tablet.png">
    </button>
  </div>

  <div class="settings-icon" onclick="toggleSettings()">
    <img src="https://img.icons8.com/ios-filled/50/00ff00/settings.png">
  </div>
</div>

<div class="settings-panel" id="settingsPanel">
  <h3 class="console-title">SYSTEM CONSOLE</h3>
  <input id="tab-name" placeholder="Tab Title">
  <input id="favicon-url" placeholder="Favicon URL">
  <button class="settings-btn" onclick="applyTabCloak()">Apply Tab Cloak</button>
  <div class="separator"></div>
  <button class="settings-btn" onclick="openAboutBlank()">Open about:blank</button>
</div>

<iframe id="contentFrame" src="home.html"></iframe>
<div id="toast"></div>

<script>
  function switchPage(page) {
    const frame = document.getElementById('contentFrame');
    frame.classList.add('loading');
    setTimeout(() => {
      frame.src = page === 'home' ? 'home.html' :
                  page === 'games' ? 'games.html' :
                  'app.html';
    }, 200);
    frame.onload = () => frame.classList.remove('loading');
  }

  function toggleSettings() {
    const p = document.getElementById('settingsPanel');
    const iframe = document.getElementById('contentFrame');
    if (p.style.display === 'block') {
      p.style.display = 'none';
      iframe.style.pointerEvents = 'auto';
    } else {
      p.style.display = 'block';
      iframe.style.pointerEvents = 'none';
    }
  }

  function showToast(msg) {
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.classList.add('show');
    setTimeout(()=>t.classList.remove('show'),2500);
  }

  function applyTabCloak() {
    const tabName = document.getElementById('tab-name').value;
    const faviconUrl = document.getElementById('favicon-url').value;

    if(tabName && faviconUrl){
      document.title = tabName;
      const link = document.querySelector('link[rel="icon"]');
      if(link) link.href = faviconUrl;
      showToast('TAB CLOAK ENGAGED');
    } else {
      showToast('Please enter both Tab Name and Favicon URL');
    }
  }

  function openAboutBlank() {
    const gameUrl = 'https://idoit-16.github.io/progs2z/';
    const win = window.open('about:blank', '_blank');
    win.document.write(`
      <html>
        <head><title>Math Work</title></head>
        <body style="margin:0; background:#000;">
          <iframe src="${gameUrl}" width="100%" height="100%" style="border:none;"></iframe>
        </body>
      </html>
    `);
    win.document.close();
  }

  window.addEventListener('keydown', e => {
    if (e.ctrlKey && e.shiftKey && e.key === 'G') {
      document.body.style.filter = 'hue-rotate(90deg)';
      showToast('GOD MODE ACTIVE');
    }
  });
</script>

</body>
</html>
