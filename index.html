<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ProGS2Zâ„¢</title>
  <link rel="icon" type="image/png" href="https://i.im.ge/2025/03/26/pinVHr.PFP.png" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #121212;
      color: white;
      font-family: 'Courier New', monospace;
      cursor: url('data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 32 32%22 fill=%22none%22%3E%3Ccircle cx=%2216%22 cy=%2216%22 r=%2214%22 stroke=%22%2300ff00%22 stroke-width=%223%22/%3E%3Cpath d=%22M16 8v16M8 16h16%22 stroke=%22%2300ff00%22 stroke-width=%223%22/%3E%3C/svg%3E') 16 16, auto;
      overflow: hidden;
    }

    .navbar {
      width: 60px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      background-color: #000;
      border-right: 2px solid #00ff00;
      box-shadow: 2px 0 10px rgba(0, 255, 0, 0.2);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    .navbar .left-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      color: #00ff00;
      font-weight: bold;
      font-size: 14px;
      padding-top: 10px;
      user-select: none;
    }

    .navbar .left-content img {
      width: 32px;
      height: 32px;
    }

    .navbar .nav-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      flex-grow: 1;
      justify-content: center;
      align-items: center;
    }

    .navbar .icon-btn {
      background: none;
      border: none;
      margin: 0;
      cursor: pointer;
      transition: transform 0.2s ease, filter 0.2s ease;
      filter: brightness(0) saturate(100%) invert(64%) sepia(100%) saturate(7473%) hue-rotate(88deg) brightness(104%) contrast(107%);
    }

    .navbar .icon-btn img {
      width: 28px;
      height: 28px;
      filter: brightness(0) saturate(100%) invert(67%) sepia(99%) saturate(662%) hue-rotate(67deg) brightness(102%) contrast(102%);
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .navbar .icon-btn:hover img {
      transform: scale(1.2);
      filter: brightness(1) saturate(100%) invert(0%) sepia(0%) saturate(100%) hue-rotate(0deg) brightness(1) contrast(1);
    }

    .settings-icon {
      margin-bottom: 10px;
      cursor: pointer;
    }

    .settings-icon img {
      width: 28px;
      height: 28px;
      filter: brightness(0) saturate(100%) invert(67%) sepia(99%) saturate(662%) hue-rotate(67deg) brightness(102%) contrast(102%);
      transition: transform 0.3s ease;
    }

    .settings-icon:hover img {
      transform: rotate(30deg) scale(1.1);
    }

    iframe {
      position: absolute;
      top: 0;
      left: 60px;
      width: calc(100% - 60px);
      height: 100vh;
      border: none;
    }

    .settings-panel {
      position: fixed;
      top: 0;
      left: 60px;
      width: calc(100% - 60px);
      height: 100vh;
      background: #000;
      padding: 40px;
      display: none;
      z-index: 200;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      overflow-y: auto;
      color: #00ff00;
    }

    .settings-btn {
      display: block;
      background: #000;
      color: #00ff00;
      padding: 15px;
      border: 1px solid #00ff00;
      border-radius: 10px;
      margin: 10px 0;
      font-size: 16px;
      text-align: center;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .settings-btn:hover {
      background-color: #00ff00;
      color: #121212;
      transform: scale(1.05);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 2px solid #00ff00;
      color: #00ff00;
      background-color: #121212;
      border-radius: 5px;
    }

    .tab-cloak-container {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .tab-cloak-container input {
      width: 45%;
    }

    .separator {
      border-top: 2px solid #00ff00;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="left-content">
      <img src="https://i.im.ge/2025/03/26/pinVHr.PFP.png" alt="favicon" />
      <span>ProGS2Z |V1.0.0</span>
    </div>

    <div class="nav-buttons">
      <button onclick="switchPage('home')" class="icon-btn" title="Home">
        <img src="https://img.icons8.com/ios-filled/50/00ff00/home.png" alt="Home" />
      </button>
      <button onclick="switchPage('games')" class="icon-btn" title="Games">
        <img src="https://img.icons8.com/ios-filled/50/00ff00/controller.png" alt="Games" />
      </button>
      <button onclick="switchPage('apps')" class="icon-btn" title="Apps">
        <img src="https://img.icons8.com/ios-filled/50/00ff00/smartphone-tablet.png" alt="Apps" />
      </button>
    </div>

    <div class="settings-icon" onclick="toggleSettings()" title="Settings">
      <img src="https://img.icons8.com/ios-filled/50/00ff00/settings.png" alt="Settings" />
    </div>
  </div>

  <!-- Settings Panel -->
  <div class="settings-panel" id="settingsPanel">
    <h3 style="color: #00ff00; text-align: center;">Settings</h3>
    <div class="tab-cloak-container">
      <input type="text" id="tab-name" placeholder="Enter Tab Title" />
      <input type="url" id="favicon-url" placeholder="Enter Favicon URL" />
    </div>
    <button class="settings-btn" onclick="applyTabCloak()">Apply Tab Cloak</button>
    <div class="separator"></div>
    <button class="settings-btn" onclick="openAboutBlank()">Open about:blank</button>
  </div>

  <!-- Main Frame -->
  <iframe id="contentFrame" src="home.html"></iframe>

  <!-- Scripts -->
  <script>
    function switchPage(page) {
      const settingsPanel = document.getElementById('settingsPanel');
      if (settingsPanel.style.display === 'block') {
        settingsPanel.style.display = 'none';
      }
      const frame = document.getElementById('contentFrame');
      if (page === 'home') {
        frame.src = 'home.html';
      } else if (page === 'games') {
        frame.src = 'games.html';
      } else if (page === 'apps') {
        frame.src = 'app.html';
      }
    }

    function toggleSettings() {
      const settingsPanel = document.getElementById('settingsPanel');
      settingsPanel.style.display = settingsPanel.style.display === 'none' || settingsPanel.style.display === '' ? 'block' : 'none';
    }

    function applyTabCloak() {
      const tabName = document.getElementById('tab-name').value;
      const faviconUrl = document.getElementById('favicon-url').value;
      if (tabName && faviconUrl) {
        document.title = tabName;
        const link = document.querySelector('link[rel="icon"]');
        if (link) {
          link.href = faviconUrl;
        }
      } else {
        alert('Please enter both a tab name and favicon URL.');
      }
    }

    function openAboutBlank() {
      const gameUrl = 'https://prohomework2z.neocities.org/';
      const win = window.open('about:blank', '_blank');
      win.document.write(`
        <html>
          <head><title>Math Work</title></head>
          <body style="margin: 0; background: #000;">
            <iframe src="${gameUrl}" width="100%" height="100%" style="border: none;"></iframe>
          </body>
        </html>
      `);
      win.document.close();
    }

    window.addEventListener('keydown', function(event) {
      if (event.key === '\\') {
        window.location.href = 'https://www.google.com';
      }
    });
  </script>
</body>
</html>
