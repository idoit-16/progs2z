<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>ùôãùôßùô§ùôÇùôé2ùôï</title>
	<link rel="icon" type="image/png" href="https://i.im.ge/2025/03/26/pinVHr.PFP.png" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		html,
		body {
			width: 100%;
			height: 100%;
			font-family: 'Courier New', Courier, monospace;
			background-color: #0d0d0d;
			color: #33ff33;
		}

		body {
			display: flex;
			height: 100vh;
			overflow: hidden;
		}

		.sidebar {
			position: fixed;
			/* Make sidebar fixed */
			top: 0;
			left: 0;
			height: 100vh;
			/* Full viewport height */
			width: 260px;
			background-color: #000;
			padding: 20px 15px;
			display: flex;
			flex-direction: column;
			gap: 12px;
			box-shadow: 0 0 15px #00ff88;
			z-index: 9999;
			/* Keep sidebar on top */
		}

		.branding {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-bottom: 20px;
		}

		.branding img {
			width: 60px;
			height: 60px;
			border-radius: 50%;
			margin-bottom: 10px;
		}

		.branding h1 {
			font-size: 20px;
			color: #00ff88;
			margin: 0;
			text-shadow: 0 0 5px #00ff88;
		}

		.branding p {
			font-size: 14px;
			color: #33ff33;
			margin-top: 2px;
		}

		.divider {
			height: 1px;
			background-color: #00ff88;
			margin: 10px 0 20px;
		}

		.nav-link {
			display: flex;
			align-items: center;
			gap: 12px;
			padding: 12px 18px;
			border-radius: 12px;
			background-color: #111;
			color: #003200;
			text-decoration: none;
			font-size: 16px;
			transition: all 0.2s ease-in-out;
			cursor: pointer;
			border: 1px solid transparent;
		}

		.nav-link:hover {
			background-color: #191919;
			border: 2px solid #003200;
		}

		.nav-link.active {
			background-color: #000;
			border: 1px solid #33ff33;
			color: #33ff33;
		}

		.nav-link i {
			width: 20px;
			text-align: center;
			font-size: 16px;
		}

		.content {
			margin-left: 260px;
			/* Push content to the right of sidebar */
			height: 100vh;
			flex: 1;
			padding: 0;
			overflow: hidden;
		}

		iframe {
			width: 100%;
			height: 100vh;
			border: none;
			display: block;
		}

		h1 {
			text-shadow: 0 0 10px #00ff88;
		}

		p {
			font-size: 18px;
		}
	</style>
</head>

<body>

	<div class="sidebar">
		<div class="branding">
			<img src="https://i.im.ge/2025/03/26/pinVHr.PFP.png" alt="ProGS2Z Logo" />
			<h1>ProGS2Z</h1>
			<p>V1.0</p>
		</div>
		<div class="divider"></div>

		<div class="nav-link active" data-page="home.html"><i class="fas fa-home"></i> Home</div>
		<div class="nav-link" data-page="games.html"><i class="fas fa-gamepad"></i> Games</div>
		<div class="nav-link" data-page="app.html"><i class="fas fa-th-large"></i> Apps</div>
		<div class="nav-link" data-page="partner.html"><i class="fas fa-link"></i> Partners</div>
		<div class="nav-link" data-page="setting.html"><i class="fas fa-cog"></i> Settings</div>
	</div>

	<div class="content">
		<iframe id="page-frame" src="home.html"></iframe>
	</div>

	<script>
		const links = document.querySelectorAll('.nav-link');
    const frame = document.getElementById('page-frame');

    links.forEach(link => {
      link.addEventListener('click', () => {
        links.forEach(l => l.classList.remove('active'));
        link.classList.add('active');

        const page = link.getAttribute('data-page');
        frame.src = page;
      });
    });
	</script>

</body>

</html>
