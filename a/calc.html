<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Scientific Calculator</title>

  <!-- VANTA Background Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.net.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: #00ff00;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #vanta-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .calculator {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border: 3px solid #00ff00;
      border-radius: 16px;
      box-shadow: 0 0 35px #00ff00;
      width: 560px;
    }

    .display {
      background: black;
      padding: 20px;
      font-size: 28px;
      border-radius: 8px;
      margin-bottom: 20px;
      color: #00ff00;
      min-height: 60px;
      word-wrap: break-word;
      border: 1px solid #00ff00;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 12px;
    }

    button {
      padding: 18px;
      font-size: 18px;
      border: 1px solid #00ff00;
      border-radius: 8px;
      background-color: #000;
      color: #00ff00;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background-color: #00ff00;
      color: black;
    }

    .wide {
      grid-column: span 2;
    }

    .equal {
      background-color: #00ff00;
      color: #000;
      font-weight: bold;
    }

    .equal:hover {
      background-color: #0f0;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"><canvas class="vanta-canvas" width="635" height="645" style="display: block; position: absolute; z-index: 0; top: 0px; left: 0px; width: 635px; height: 645px;"></canvas></div>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()">AC</button>
      <button onclick="deleteLast()">⌫</button>
      <button onclick="insert('(')">(</button>
      <button onclick="insert(')')">)</button>
      <button onclick="insert('^')">xʸ</button>
      <button onclick="insert('√(')">√</button>

      <button onclick="insert('7')">7</button>
      <button onclick="insert('8')">8</button>
      <button onclick="insert('9')">9</button>
      <button onclick="insert('/')">÷</button>
      <button onclick="insert('sin(')">sin</button>
      <button onclick="insert('cos(')">cos</button>

      <button onclick="insert('4')">4</button>
      <button onclick="insert('5')">5</button>
      <button onclick="insert('6')">6</button>
      <button onclick="insert('*')">×</button>
      <button onclick="insert('tan(')">tan</button>
      <button onclick="insert('log(')">log</button>

      <button onclick="insert('1')">1</button>
      <button onclick="insert('2')">2</button>
      <button onclick="insert('3')">3</button>
      <button onclick="insert('-')">−</button>
      <button onclick="insert('ln(')">ln</button>
      <button onclick="insert('Math.PI')">π</button>

      <button onclick="insert('0')">0</button>
      <button onclick="insert('.')">.</button>
      <button onclick="insert('-')">±</button>
      <button onclick="calculate()" class="equal">=</button>
      <button onclick="insert('+')">+</button>
      <button onclick="insert('Math.E')">e</button>
    </div>
  </div>

  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0x00ff00,
      backgroundColor: 0x000000
    });

    const display = document.getElementById('display');

    function insert(val) {
      if (val === '±') {
        toggleNegative();
        return;
      }
      if (display.innerText === '0') {
        display.innerText = val;
      } else {
        display.innerText += val;
      }
    }

    function toggleNegative() {
      const expr = display.innerText;
      if (/^-\d+(\.\d+)?$/.test(expr)) {
        display.innerText = expr.substring(1);
      } else if (/^\d+(\.\d+)?$/.test(expr)) {
        display.innerText = '-' + expr;
      } else {
        display.innerText = '(-1)*(' + expr + ')';
      }
    }

    function clearDisplay() {
      display.innerText = '0';
    }

    function deleteLast() {
      display.innerText = display.innerText.slice(0, -1) || '0';
    }

    function calculate() {
      try {
        const expr = display.innerText
          .replace(/√\(/g, 'Math.sqrt(')
          .replace(/sin\(/g, 'Math.sin(')
          .replace(/cos\(/g, 'Math.cos(')
          .replace(/tan\(/g, 'Math.tan(')
          .replace(/log\(/g, 'Math.log10(')
          .replace(/ln\(/g, 'Math.log(')
          .replace(/(\d+)\^(\d+)/g, 'Math.pow($1,$2)');
        const result = eval(expr);
        display.innerText = result;
      } catch (e) {
        display.innerText = 'Error';
      }
    }

    document.addEventListener('keydown', (e) => {
      const key = e.key;
      if (!isNaN(key) || ['+', '-', '*', '/', '.', '(', ')'].includes(key)) {
        insert(key);
      } else if (key === 'Enter') {
        calculate();
      } else if (key === 'Backspace') {
        deleteLast();
      }
    });
  </script>
