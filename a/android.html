<html lang="en"><head>
  <meta charset="UTF-8">
  <title>Android Stream Session</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&amp;display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #010101; /* Dark background for hacker aesthetic */
      color: #00ff00; /* Neon green text */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #menu {
      background: #0a0a0a; /* Dark gray background */
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #444;
      box-shadow: 0 2px 10px rgba(0, 255, 0, 0.4); /* Green glow effect */
      width: 100%;
    }

    #menu label {
      font-size: 16px;
      font-weight: 600;
      margin-right: 10px;
      color: #00ff00;
      text-shadow: 0 0 5px rgba(0,255,0,0.8), 0 0 10px rgba(0,255,0,0.6); /* Glowing text */
    }

    select {
      font-size: 14px;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      background-color: #1a1a1a;
      color: #00ff00;
      box-shadow: 0 1px 4px rgba(0,255,0,0.6);
      transition: all 0.3s ease;
    }

    select:hover {
      cursor: pointer;
      background-color: #333;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.7); /* Neon hover effect */
    }

    iframe {
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
      background-color: #000;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.6); /* Glow around the iframe */
    }

    #welcome-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      font-weight: 600;
      color: #00ff00;
      text-shadow: 0 0 20px rgba(0, 255, 0, 0.7), 0 0 40px rgba(0, 255, 0, 0.6);
      z-index: 10; /* Make sure it's on top */
      display: none; /* Initially hidden */
    }

    @media (max-width: 600px) {
      #menu {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <div id="welcome-message" style="display: none;">Welcome to the Android Stream Session</div>

  <div id="menu">
    <div>
      <label for="session-select">Choose a session:</label>
      <select id="session-select">
        <option value="">-- Select Session --</option>
        <option value="https://stream.myandroid.org/osessionx74/#/client/REVGQVVMVABjAGRlZmF1bHQ=?username=guest03&amp;password=server0103">Session 1</option>
        <option value="https://stream.myandroid.org/osessionx75/#/client/REVGQVVMVABjAGRlZmF1bHQ=?username=guest04&amp;password=server0104">Session 2</option>
        <option value="https://stream.myandroid.org/osessionx76/#/client/REVGQVVMVABjAGRlZmF1bHQ=?username=guest05&amp;password=server0105">Session 3</option>
        <option value="https://stream.myandroid.org/osessionx76/#/client/REVGQVVMVABjAGRlZmF1bHQ=?username=guest06&amp;password=server0106">Session 4</option>
        <option value="https://stream.myandroid.org/osessionx76/#/client/REVGQVVMVABjAGRlZmF1bHQ=?username=guest07&amp;password=server0107">Session 5</option>
        <option value="https://stream.myandroid.org/osessionx76/#/client/REVGQVVMVABjAGRlZmF1bHQ=?username=guest08&amp;password=server0108">Session 6</option>
        <option value="https://stream.myandroid.org/osessionx76/#/client/REVGQVVMVABjAGRlZmF1bHQ=?username=guest09&amp;password=server0109">Session 7</option>
      </select>
    </div>
    <div>
      <strong style="font-size: 18px; color: #00ff00; text-shadow: 0 0 8px rgba(0,255,0,0.7), 0 0 20px rgba(0,255,0,0.6);">ANDROID EMULATOR</strong>
    </div>
  </div>

  <iframe id="android-frame" src=""></iframe>

  <script>
    const select = document.getElementById('session-select');
    const iframe = document.getElementById('android-frame');
    const welcomeMessage = document.getElementById('welcome-message');

    // Show welcome message when the page loads
    window.onload = () => {
      welcomeMessage.style.display = 'block';
      setTimeout(() => {
        welcomeMessage.style.display = 'none'; // Hide after 3 seconds
      }, 3000);
    };

    select.addEventListener('change', () => {
      const url = select.value;
      iframe.src = url;
    });
  </script>
